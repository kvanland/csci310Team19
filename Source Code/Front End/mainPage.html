<!Doctype html>
<html>

<head>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />


<title> Cumulyrics </title>
</head>

<body>
	<link rel = "stylesheet" href = "styles.css">
	<div id = "titlebar">
		<h1> 
			<button id = "back" onclick = backAction()> Back </button> 
			Cumulyrics
			<button id = "home" onclick = homeAction()> <i class=material-icons "md-48">home</i> </button> 
		</h1>

	</div>
	<br><br><br><br>
	<div id = "WordCloud" width = "80vh">
		<svg id = "wCCanvas" width = "100vh" height = "1">
			
		</svg>
		<form id = "colorButtons" onchange = colorToggle()>
			<input type = "radio" name = "Color" value = "Black and White"> Black and White </input> 
			<input type = "radio" name = "Color" value = "Colorful" checked> Colorful </input>
		</form>
	</div>


	<div id = "SongList" width = "80vh" height = "0">
		<svg id = "songListCanvas" width = "100vh" height = "0">
		</svg>

	</div>


	<div id = "Lyrics" width = "80vh">
		<svg id = "lyricsCanvas" width = "100vh" height = "0">
		</svg>
	</div>


	
	<div id = "Search">
		<input id = "searchBar" type = "text" list="autoList" onchange= userTypes()></input>
		<br></br>
		<button id = "searchButton" class = "purpleButton" onclick = searchAction()> Search </button>
		<button id = "shareButton"> Share to Facebook</button>
		<button id = "mergeButton" class = "purpleButton"> Add to Cloud </button>
	</div>
	<script src="lib/d3/d3.js" charset="utf-8"></script>
    <script src="lib/d3/d3.layout.cloud.js"></script>
    <script src="d3.wordcloud.js"></script>
    <script src="example.words.js"></script>
    	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src = "javascript.js"> </script> 


<body>

</html>
